[global/wm]

margin-bottom = 0
margin-top = 0

include-file = modules.ini

[color]
bg = #1f1626
fg = #ffffff
mb = #202020
trans = #00282a36
grey = #1f1626
red = #f4155a
pink = #f200f4
purple = #6800d2
blue = #19bffe
cyan = #4DD0E1
teal = #00B19F
green = #00ff00
lime = #8df202
yellow = #f2ed00
amber = #FBC02D
orange = #db330a
brown = #AC8476
indigo = #8f32e4
blue-gray = #27fbfe

[bar/colors]

monitor = ${env:MONITOR:}
monitor-strict = false
override-redirect = false

bottom = false
fixed-center = true

width = 98%
height = 28

offset-x = 1%
offset-y = 0.3%

background = ${color.bg}
foreground = ${color.fg}

radius = 5.0

line-size = 2
line-color = ${color.blue}

border-size = 9px
border-color = ${color.bg}

padding = 1

module-margin-left = 0
module-margin-right = 0

; Text
font-0 = "JetBrainsMono:style=Bold:pixelsize=7;3"
; Icons
font-1 = "Font Awesome 6 Free Solid:size=10;3"
font-2 = "Material Design Icons Desktop:size=13;3"
font-3 = "Material Design Icons Desktop:size=12;4"
; Glyphs
font-4 = "MesloLGS NF:style=Regular:pixelsize=17;4"
;dpi = 96

modules-left = bi launcher bd sep bi memory_bar bd sep bi filesystem bd  sep bi network bd sep bi pulseaudio bd sep bi cpu_bar bd
modules-center = bi bspwm bd 
modules-right = bi vpn bd sep sep bi ip_local bd  sep sep bi target bd sep sep bi date bd sep bi power bd
separator =
dim-value = 1.0

;;locale = es_MX.UTF-8

wm-restack = bspwm
enable-ipc = true

cursor-click = pointer
cursor-scroll =




[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
